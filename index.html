<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  prefix="og: http://ogp.me/ns#"
  lang="en-US"
  xml:lang="en-US"
>
  <head>
    <title>trajectory-reconstruction</title>

    <meta charset="UTF-8" />

    <!-- Open Graph metadata -->
    <meta property="og:type" content="game" />

    <!--
      TODO: Implement viewporting
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no minimal-ui"/>
    -->

    <!--
      In Safari, float the status bar on top of full screen content, rather
      than pushing it down
    -->

    <!--
      Link the favicon
      Author: Icon Paradise
      License: CC-BY-4.0
      URL: https://icon-icons.com/icon/Target/84245

    <link rel="icon" type="image/png" href="favicon.png" />

    <!--
      Link the web app manifest for usage as a Progressive Web App (PWA)
    -->

      rel="manifest"
      type="application/manifest+json"
      href="manifest.json"
    />

    <!--
      Import CSS
    -->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="module" crossorigin src="/assets/index-CtV7bjBk.js"></script>
  </head>
  <body>
    <!--
      Rendering
    -->
    <!--
      Floating dust video credit Treedo Footage
      SPDX-License-Identifier: CC-BY-3.0
      https://vimeo.com/346085933
    -->
    <video id="videoBackground" autoplay muted loop>
      <source src="static/Floating_dust.mp4" type="video/mp4" />
    </video>
    <canvas id="renderCanvas"></canvas>
    <canvas id="overlayCanvas2D"></canvas>
    <canvas id="overlayCanvas3D"></canvas>

    <!--
      UI
    -->
    <!-- TODO: https://icons.getbootstrap.com/icons/volume-down-fill/ -->
    <img
      id="volumeDownIcon"
      src="static/volume-down-solid.svg"
      alt="Low volume"
    />
    <!-- TODO: https://icons.getbootstrap.com/icons/volume-mute-fill/ -->
    <img id="volumeMuteIcon" src="static/volume-mute-solid.svg" alt="Muted" />
    <!-- TODO: https://icons.getbootstrap.com/icons/volume-off-fill/ -->
    <img
      id="volumeOffIcon"
      src="static/volume-off-solid.svg"
      alt="Volume off"
    />
    <!-- TODO: https://icons.getbootstrap.com/icons/volume-up-fill/ -->
    <img id="volumeUpIcon" src="static/volume-up-solid.svg" alt="High volume" />
    <!-- TODO: https://icons.getbootstrap.com/icons/fullscreen/ -->
    <img
      id="enterFullscreenIcon"
      src="static/arrows-alt-solid.svg"
      alt="Enter fullscreen"
    />
    <!-- TODO: https://icons.getbootstrap.com/icons/fullscreen-exit/ -->
    <img
      id="leaveFullscreenIcon"
      src="static/compress-arrows-alt-solid.svg"
      alt="Leave fullscreen"
    />
    <!-- TODO: https://icons.getbootstrap.com/icons/eye-fill/ -->
    <img
      id="viewOverlayIcon"
      src="static/Eye_open_font_awesome.svg"
      alt="View overlay"
    />
    <!-- TODO: https://icons.getbootstrap.com/icons/eye-slash-fill/ -->
    <img
      id="hideOverlayIcon"
      src="static/Eye_close_font_awesome.svg"
      alt="Hide overlay"
    />
